    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111827;
      }
      /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #4b5563;
        border-radius: 20px;
        border: 3px solid transparent;
      }
      /* Splash Screen */
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      #splash-screen.fade-out {
        opacity: 0;
        visibility: hidden;
      }
      /* Loading Screen Animations */
      @keyframes animate-subtle-pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }
      .animate-subtle-pulse {
        animation: animate-subtle-pulse 2s ease-in-out infinite;
      }

      @keyframes animate-loading-bar {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }
      .animate-loading-bar {
        animation: animate-loading-bar 1.5s linear infinite;
      }

      @keyframes animate-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: animate-fade-in 0.5s ease-out forwards;
      }

      @keyframes animate-tip-slide-in {
        from {
          opacity: 0;
          transform: translateX(25px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-tip-slide-in {
        animation: animate-tip-slide-in 0.6s ease-out forwards;
      }
    </style>
    <script>
      // Force dark mode
      document.documentElement.classList.add('dark');
    </script>
    <script>
      // This is a polyfill for process.env. The placeholder '%%API_KEY%%'
      // is intended to be replaced by a CI/CD pipeline (like Vercel's build command)
      // with the actual environment variable. This allows the app to be deployed
      // as a static site on services like Vercel.
      window.process = {
        env: {
          API_KEY: '%%API_KEY%%'
        }
      };
    </script>
